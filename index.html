<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Advice/Quote Generator App </title>
</head>
<body>

    <form>
        <label class="container" for="advicegen">Advice
            <input id="advicegen" name="gentype" type="radio" value="advice" checked>
            <span class="checkmark"></span>
        </label>
        
        <label class="container" for="quotegen">Quote
            <input id="quotegen" name="gentype" type="radio" value="quote">
            <span class="checkmark"></span>
        </label>
    </form>

    <div id="advice">
        <div class="advice" >

            <p class="advice__title">
            </p>
    
            <h2 class="advice__text">
            </h2>
    
            <img src="images/pattern-divider-mobile.svg" alt="">
            <img src="images/pattern-divider-desktop.svg" alt="">
    
            <button class="advice__dice">
                <img src="images/icon-dice.svg" alt="">
            </button>
        </div>

        <p class="credit">
            <a href="https://twitter.com/mustbeta" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                    <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                </svg> 
                @mustbeta
            </a>
        </p>
    </div>

    

    <button class="download">Download as Image</button>

  
  
    <div class="attribution">
        Coded by <a href="https://github.com/aphatheology" target="_blank">Aphatheology</a>.
    </div>

  <script type="module" src="script.js"></script>
</body>
</html>
